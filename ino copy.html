<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamed Archive Intro</title>
    <style>
        /* CSS for the Intro Component */
        #intro-component {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            background: #0a0a0c;
            padding: 40px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: block; /* Shown by default */
        }

        .intro-content {
            max-width: 1000px;
            margin: 0 auto;
            animation: slideUp 1s ease-out;
        }

        .intro-banner {
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 162, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .intro-banner:hover {
            transform: scale(1.01);
        }

        .intro-h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .intro-p {
            font-size: 1.2rem;
            color: #a0a0a0;
            line-height: 1.8;
            max-width: 700px;
            margin: 20px auto;
        }

        .topic-tags {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #00d2ff;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .intro-h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <section id="intro-component">
        <div class="intro-content">
            <img src="docs/main page image.png" alt="Physics and Math Portfolio" class="intro-banner">
            
            <h1 class="intro-h1">HAMED ARCHIVE</h1>
            <p class="intro-p">
                A comprehensive repository of mathematical analysis and physical simulations. 
                From the fundamentals of Calculus to the complexities of Quantum Mechanics and Solid State Physics.
            </p>

            <div class="topic-tags">
                <span class="tag">Quantum Mechanics</span>
                <span class="tag">Solid State</span>
                <span class="tag">Calculus</span>
                <span class="tag">Electromagnetism</span>
            </div>
        </div>
    </section>

    <script>
        /**
         * Logic to handle showing/hiding based on filters
         */
        function handleVisibility() {
            const intro = document.getElementById('intro-component');
            const currentHash = window.location.hash;

            // If there is a filter active (e.g., #calculus), hide the intro.
            // If hash is empty or just #, show the intro.
            if (currentHash && currentHash !== '#' && currentHash !== '#main') {
                intro.style.display = 'none';
            } else {
                intro.style.display = 'block';
            }
        }

        // Listen for URL changes
        window.addEventListener('hashchange', handleVisibility);

        // Run on initial page load
        handleVisibility();
    </script>
</body>
</html>
