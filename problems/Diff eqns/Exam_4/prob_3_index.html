<!DOCTYPE html><html lang="en"><head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../../assets/css/main.css">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
            <title>Fermi-Dirac Distribution</title></head><body>
            <div class="container"><a href="../../index.html" style="color:var(--accent)">‚Üê Back to Archive</a></div>
            <div class="dashboard-layout">
                <div class="panel panel-sm">
                    <h3>Controls</h3>
                    <p>Probability of electron occupancy in solid-state physics.</p>
                    <div style="margin-bottom:15px"><label style="display:block;font-size:12px;color:#888">Fermi Level (eV)</label><input type="range" id="Ef" min="0" max="1" value="0.5" step="any" style="width:100%" oninput="update()"></div><div style="margin-bottom:15px"><label style="display:block;font-size:12px;color:#888">Temp (K)</label><input type="range" id="T" min="10" max="1000" value="300" step="any" style="width:100%" oninput="update()"></div>
                </div>
                <div class="panel">
                    <div style="background:#000; padding:15px; border-radius:8px; margin-bottom:20px; text-align:center">\[ f(E) = \frac{1}{e^{(E-E_f)/kT} + 1} \]</div>
                    <canvas id="mainChart" style="max-height:400px"></canvas>
                </div>
            </div>
            <script>
                const val = (id) => parseFloat(document.getElementById(id).value);
                const ctx = document.getElementById('mainChart').getContext('2d');
                let chart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ label: 'Data', data: [], borderColor: '#00e5ff', tension: 0.3 }] }, options: { responsive: true } });
                function update() {
                    let points = []; const Ef=val('Ef'), T=val('T'), k=8.617e-5; for(let e=0; e<=1; e+=0.01){ let arg=(e-Ef)/(k*T); points.push({x:e.toFixed(2), y:(1/(Math.exp(arg)+1)).toFixed(3)}); }
                    chart.data.labels = points.map(p => p.x);
                    chart.data.datasets[0].data = points.map(p => p.y);
                    chart.update('none');
                }
                window.onload = update;
            </script></body></html>
